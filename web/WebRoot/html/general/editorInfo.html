#define editorInfoPage()
个人角色列表
	<div id="editorInfo">
		#for(x : NickNameList)
			<div>
				<input type="text" disable="disable" value="#(x.nickName)"/>
				<button >删除</button>
			</div>
		#end
	</div>
	
	<div>
		角色:<input id="nickInPut"type="text" name="nick"/>
		<button id="addNickName">添加角色</button>
	</div>

<script type="text/javaScript">
	$(function(){
		//获取输入框数据			
		function getdata(){
			var nickName = $("#nickInPut").val();
			var map = { "nickName" : nickName };
			return map;
		}
		//注册行为
		$("#addNickName").click(function(){
			var data = getdata();
			window.location.href="/work/addNickName?nickName="+data.nickName;			
		})
	})
	
	$(function(){
		$.each($("#editorInfo>div"),function(index,value){
			$($(value).find("button")).click(function(){
				var nickname = $(this).prev("input").val();
				window.location.href="/work/deleteNickName?nickName="+nickname;
			});
		});
	})
</script>
	
		
#end
