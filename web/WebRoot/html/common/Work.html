<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="/css/manage.css" media="screen" rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.4.4.min.js" type="text/javascript" ></script>
</head>
<body>
	<div id="header" style="background-color:#FFA500;height:100px;text-align:center;">
	<h1 style="margin-bottom:0;">tiletiletile</h1></div>
	
	<div id="menu" style="background-color:#FFD700;height:200px;width:30%;float:left;">
		<div style="width:100%;height:33%;">
			<button id="editorInfo" style="height:100%;width:100%;">编辑个人信息</button>
		</div>
		<div style="width:100%;height:33%;">
			<button id="editorGameTime" style="height:100%;width:100%;">今日登录时间</button>
		</div>
		<div style="width:100%;height:34%;">
			<button id="createTeam" style="height:100%;width:100%;">创建团队</button>
		</div>
	</div>
	<div style="background-color:#EEEEEE;height:200px;width:40%;float:left;">
		#if((WorkInfo.type) == 1)
			#@editorInfoPage()
		#elseif((WorkInfo.type) == 2)
			#@editorGameTimePage()
		#elseif((WorkInfo.type) == 3)
			#@createTeamPage()
		#else
			空白页面
		#end
	</div>
</body>
</html>
