<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="/css/manage.css" media="screen" rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.4.4.min.js" type="text/javascript" ></script>
</head>
<body>
	<div id="header" style="background-color:#FFA500;height:100px;text-align:center;">
	<h1 style="margin-bottom:0;">入口</h1></div>
	
	<div id="menu" style="background-color:#FFD700;height:200px;width:30%;float:left;">
	</div>
	<div style="background-color:#EEEEEE;height:200px;width:40%;float:left;">
		<div align="center" style="height:30%;">
			id:<input id="idInput" type="text" name="id"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
		</div>
		<div align="center" style="height:30%;">
			pass: <input id="passInput"type="text" name="pass" style="height:30%;"/>
		</div>
	  	<div align="center" style="height:40%;">
	  		<button id="login" style="height:50px;width:30%;float:right;">登录</button>
	  		<button id="register" style="height:50px;width:30%;float:right">注册</button>
	  	</div>
	  	#if(LoginWarn != "")
	  		#LoginWarn
	  	#end
	  	
	  	<h1>${(LoginWarn)!''}</h1>
	</div>
	<div id="menu" style="background-color:#FFD700;height:200px;width:30%;float:left;">
	</div>
	<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">
	strongpoint</div>
</body>
<script type="text/javaScript">
	$(function(){
		//获取输入框数据			
		function getdata(){
			var id = $("#idInput").val();
			var pass = $("#passInput").val();
			var map = { "id" : id, "pass": pass };
			return map;
		}
		//注册行为
		$("#register").click(function(){
			var data = getdata();
			window.location.href="/addUser?id="+data.id+"&pass="+data.pass;			
		})
		
		//登录行为
		$("#login").click(function(){
			var data = getdata();
			window.location.href="/loginUser?id="+data.id+"&pass="+data.pass;			
		})
	})
</script>
</html>
