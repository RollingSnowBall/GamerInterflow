<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link href="/css/manage.css" media="screen" rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.4.4.min.js" type="text/javascript" ></script>
</head>
<body>
	  id: <input id="id" type="text" name="id" />
	  pass: <input id="pass" type="text" name="pass" />
	  <a id="register" >注册</a>
	  <a id="login" >登录</a>
	  
</body>
<script type="text/javaScript">
	$(function(){
		//获取输入框数据			
		function getdata(){
			var id = $("#id").val();
			var pass = $("#pass").val();
			var map = { "id" : id, "pass": pass };
			return map;
		}
		//注册行为
		$("#register").click(function(){
			var data = getdata();
			window.location.href="/addUser?id="+data.id+"&pass="+data.pass;			
		})
		//登录行为
		$("#login").click(function(){
			var data = getdata();
			window.location.href="/loginUser?id="+data.id+"&pass="+data.pass;			
		})
	})
</script>
</html>
